<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoKey</title>
    <link rel="stylesheet" href="autokey.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header with logo in top left -->
        <header class="app-header">
            <div class="logo-container">
                <div class="logo-wrapper">
                    <img src="AutoKey Logo.png" id="logoImage" alt="AutoKey Logo" class="logo-image">
                    <!-- Removed logo-glow div -->
                </div>
            </div>

            <!-- Header notification element -->
            <div id="header-notification" class="header-notification"></div>

            <div class="auth-controls">
                <div id="logged-out-controls" class="auth-state">
                    <button id="login-button" type="button" class="auth-button">Login</button>
                </div>

                <div id="logged-in-controls" class="auth-state hidden">
                    <div class="user-menu-wrapper">
                        <button id="user-menu-button" type="button" class="user-avatar">
                            <span id="user-initial">A</span>
                        </button>
                        <div id="user-dropdown" class="dropdown-menu">
                            <div class="dropdown-header">
                                <span id="user-email">user@example.com</span>
                                <span id="user-role" class="user-role">User</span>
                            </div>
                            <div class="dropdown-divider"></div>
                            <!-- Admin section - only visible to admins -->
                            <div id="admin-section" class="admin-section hidden">
                                <button id="manage-users-button" type="button" class="dropdown-item">
                                    <span class="item-icon">ðŸ‘¥</span> Manage Users
                                </button>
                                <div class="dropdown-divider"></div>
                            </div>
                            <button id="logout-button" type="button" class="dropdown-item">
                                <span class="item-icon">ðŸšª</span> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <main id="main-content">
            <!-- File upload section with animation -->
            <section class="upload-section" id="csv-upload-section" style="display: none;">
                <div class="file-input-wrapper">
                    <input type="file" id="csvFileInput" accept=".csv" class="file-input">
                    <label for="csvFileInput" class="file-input-label">
                        <div class="upload-content">
                            <span class="upload-icon"></span>
                            <span class="upload-text">Upload CSV</span>
                        </div>
                    </label>
                </div>
                <p id="fileInfoDisplay" class="file-info"></p>
            </section>

            <!-- Form fields with animations -->
            <section class="form-section">
                <div class="form-group">
                    <label for="companySelect" class="form-label">Company</label>
                    <div class="select-wrapper">
                        <select id="companySelect" class="form-select">
                            <option value="" disabled selected>-- Select Company --</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="uidInput" class="form-label">UID</label>
                    <input type="text" id="uidInput" class="form-input" readonly>
                </div>

                <div class="form-group">
                    <label for="usernameInput" class="form-label">Username</label>
                    <input type="text" id="usernameInput" class="form-input" readonly>
                </div>

                <div class="form-group">
                    <label for="platformInput" class="form-label">Platform</label>
                    <input type="text" id="platformInput" class="form-input" readonly>
                </div>
            </section>

            <!-- Action button with animation -->
            <section class="action-section">
                <button id="fillButton" type="button" class="action-button">
                    <span class="button-text">Autofill</span>
                    <span class="button-icon"></span>
                </button>
            </section>
        </main>

        <!-- Footer with version info -->
        <footer class="app-footer">
            <p class="version-info">v1.0.0</p>
        </footer>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Account</h3>
                <button id="close-modal" type="button" class="modal-close">&times;</button>
            </div>

            <div class="auth-tabs">
                <button id="login-tab" type="button" class="auth-tab active">Login</button>
                <button id="signup-tab" type="button" class="auth-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group visible">
                    <label for="login-email" class="form-label">Email</label>
                    <input type="email" id="login-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group visible">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button id="login-submit" type="submit" class="action-button visible">
                    <span class="button-text">Login</span>
                </button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group visible">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group visible">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                </div>
                <div class="form-group visible">
                    <label for="signup-confirm" class="form-label">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password" required>
                </div>
                <button id="signup-submit" type="submit" class="action-button visible">
                    <span class="button-text">Sign Up</span>
                </button>
            </form>
        </div>
    </div>

    <!-- User Management Modal -->
    <div id="user-management-modal" class="modal-overlay">
        <div class="modal-content user-management-modal">
            <div class="modal-header">
                <h3 class="modal-title">User Management</h3>
                <button id="close-user-modal" type="button" class="modal-close">&times;</button>
            </div>

            <div class="user-management-tabs">
                <button id="pending-users-tab" type="button" class="auth-tab active">Pending</button>
                <button id="active-users-tab" type="button" class="auth-tab">Active</button>
            </div>

            <!-- Pending Users Section -->
            <div id="pending-users-section" class="user-section active">
                <div class="user-list-header">
                    <span class="user-email-header">Email</span>
                    <span class="user-actions-header">Actions</span>
                </div>
                <div id="pending-users-list" class="user-list">
                    <!-- User items will be added here dynamically -->
                    <div class="empty-list-message">No pending users</div>
                </div>
            </div>

            <!-- Active Users Section -->
            <div id="active-users-section" class="user-section">
                <div class="user-list-header">
                    <span class="user-email-header">Email</span>
                    <span class="user-actions-header">Actions</span>
                </div>
                <div id="active-users-list" class="user-list">
                    <!-- User items will be added here dynamically -->
                    <div class="empty-list-message">No active users</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS locally -->
    <script src="supabase.js"></script>

    <!-- Main script -->
    <script src="autokey.js"></script>
</body>
</html>

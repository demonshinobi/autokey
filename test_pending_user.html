<!DOCTYPE html>
<html>
<head>
    <title>Test Pending User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }
        .user-email {
            flex-grow: 1;
            margin-right: 10px;
        }
        .user-actions {
            display: flex;
            gap: 10px;
        }
        .approve-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .deny-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Test Pending User</h1>
    <div id="pending-users-list"></div>

    <script>
        // Mock user data
        const user = {
            id: '123',
            email: 'pending.user@example.com'
        };

        // Create the pending user item
        const pendingUsersList = document.getElementById('pending-users-list');
        const userItem = document.createElement('div');
        userItem.className = 'user-item';
        userItem.innerHTML = `
            <div class="user-email">${user.email}</div>
            <div class="user-actions">
                <button class="approve-button" data-user-id="${user.id}" data-user-email="${user.email}">Approve</button>
                <button class="deny-button" data-user-id="${user.id}" data-user-email="${user.email}">Deny</button>
            </div>
        `;
        pendingUsersList.appendChild(userItem);

        // Add event listeners to buttons
        const approveButton = userItem.querySelector('.approve-button');
        approveButton.addEventListener('click', async () => {
            const userId = approveButton.getAttribute('data-user-id');
            const userEmail = approveButton.getAttribute('data-user-email');
            console.log(`Approving user ${userEmail} (ID: ${userId})`);
            alert(`User ${userEmail} approved`);
        });

        const denyButton = userItem.querySelector('.deny-button');
        denyButton.addEventListener('click', async () => {
            const userId = denyButton.getAttribute('data-user-id');
            const userEmail = denyButton.getAttribute('data-user-email');
            console.log(`Denying user ${userEmail} (ID: ${userId})`);
            alert(`User ${userEmail} denied`);
        });
    </script>
</body>
</html>
